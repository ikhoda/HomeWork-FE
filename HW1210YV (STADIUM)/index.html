<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="script.js"></script>
    <section class="contact-section">
      <h2>Контакты</h2>
      <div class="information-container">
        <div class="information-card">
          <img src="./images/location.svg" alt="adress" />
          <p>АДРЕС:</p>
          <p>УЛИЦА МИРА 140, <br />ОФИС 140-142</p>
        </div>
        <div class="information-card">
          <img src="./images/phone.svg" alt="phone" />
          <p>ТЕЛЕФОН:</p>
          <p>8 (812) 111-22-33 <br />8 (812) 111-22-33</p>
        </div>
        <div class="information-card">
          <img src="./images/time.svg" alt="working hours" />
          <p>Время работы:</p>
          <p>ПН-СБ 10:00 - 20:00</p>
        </div>
        <div class="information-card">
          <img src="./images/mail.svg" alt="email" />
          <p>E-MAIL:</p>
          <p>INFO@VIP.RU</p>
        </div>
      </div>
    </section>
    <footer>
      <p>© 2019 Строительная компания</p>
      <p>Разработано лучшей студей</p>
    </footer>
  </body>
</html>
